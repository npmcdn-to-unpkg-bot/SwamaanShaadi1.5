<!DOCTYPE html>

<html ng-app="swamaanShaadi">
<head>
    <title>Swamaan Shaadi</title>
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

    <!--Vendor Styles-->
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
    <link href="lib/bootstrap/dist/css/bootstrap.flatly.min.css" rel="stylesheet" />
    <link href="lib/font-awesome/css/font-awesome.css" rel="stylesheet" />

    <!--Application CSS-->
    <link href="css/app.css" rel="stylesheet" />

</head>
<body ng-cloak>
    <header>
        <nav class="navbar navbar-default navbar-fixed-top cbp-af-header">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" ng-link="['Home']">Swamaan Shaadi</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a ng-link="['MatchHistory']"><span class="fa fa-users"></span>&nbsp;&nbsp;Match History</a></li>
                        <li><a ng-link="['MemberProfile', 'PersonalInfo']"><span class="fa fa-user"></span>&nbsp;&nbsp;My Profile</a></li>
                        <li><a ng-link="['Login']"><span class="glyphicon glyphicon-log-in"></span>&nbsp;&nbsp;Login</a></li>
                        <li><a ng-link="['Register']"><span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp;Register</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <root-component></root-component>

    <!--Vendor Scripts-->
    <script src="lib/angular/angular.js"></script>
    <script src="lib/@angular/router/angular1/angular_1_router.js"></script>
    <script src="lib/@angular/router/angular1/ng_route_shim.js"></script>
    <script src="lib/angular-mocks/angular-mocks.js"></script>

    <script src="lib/AnimatedHeader/js/classie.js"></script>
    <script src="lib/AnimatedHeader/js/cbpAnimatedHeader.js"></script>

    <!-- IE required polyfills, in this exact order -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.33.3/es6-shim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.20/system-polyfills.js"></script>
    <script src="https://npmcdn.com/angular2/es6/dev/src/testing/shims_for_IE.js"></script>
    
    <!--inject:js-->
    <script src="app/rootModule.js"></script>
    <script src="app/root.component.js"></script>
    <script src="app/accountSetting/accountSetting.component.js"></script>
    <script src="app/common/common.module.js"></script>
    <script src="app/common/constants.js"></script>
    <script src="app/home/home.component.js"></script>
    <script src="app/login/login.component.js"></script>
    <script src="app/matchHistory/matchHistory.component.js"></script>
    <script src="app/memberProfile/memberProfile.component.js"></script>
    <script src="app/register/register.component.js"></script>
    <script src="app/common/services/httpService.js"></script>
    <script src="app/memberProfile/employmentInfo/employmentInfo.component.js"></script>
    <script src="app/memberProfile/partnerSearchCriteria/partnerSearchCriteria.component.js"></script>
    <script src="app/memberProfile/personalInfo/personalInfo.component.js"></script>
    <script src="app/memberProfile/uploadPhotos/uploadPhotos.component.js"></script>
    <!--endinject-->
</body>
</html>
