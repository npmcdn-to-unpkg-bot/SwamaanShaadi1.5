<div class="row">
    <aside class="col-sm-4"></aside>
    <section class="col-sm-3">
        <section>
            <div class="panel panel-primary">
                <div class="panel-heading">Login</div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="text" class="form-control" id="phone" placeholder="Enter mobile number" ng-model="vm.userData.mobileNumber">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password" ng-model="vm.userData.password">
                    </div>
                </div>
                <div class="panel-footer text-center">
                    <button type="submit" class="btn btn-primary" ng-click="vm.login()">
                        <span data-ng-hide="vm.loading">
                            Login
                        </span>

                        <span data-ng-show="vm.loading">
                            Wait...
                            <i class="fa fa-spinner fa-spin"></i>
                        </span>
                    </button>
                </div>
            </div>
        </section>
    </section>
    <aside class="col-sm-5"></aside>
</div>
