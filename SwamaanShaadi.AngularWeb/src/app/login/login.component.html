<div class="row">
    <aside class="col-sm-4"></aside>
    <aside class="col-sm-4">
        <div class="panel panel-primary">
            <div class="panel-heading">Login</div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="text" class="form-control" id="phone" placeholder="Enter mobile number"
                           ng-model="vm.userData.mobileNumber"
                           ng-pattern="/^[0-9]+$/">
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password"
                           ng-model="vm.userData.password"
                           ng-pattern="/^(?!.*[^a-zA-Z0-9^+])(.{6,15})$/">
                </div>
            </div>
            <div class="panel-footer text-center">
                <button type="submit" class="btn btn-primary" ng-click="vm.login()">
                    <span data-ng-hide="vm.loading">
                        Login
                    </span>

                    <span data-ng-show="vm.loading">
                        Wait...
                        <i class="fa fa-spinner fa-spin"></i>
                    </span>
                </button>
            </div>
        </div>

    </aside>
    <aside class="col-sm-4"></aside>
</div>
